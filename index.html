<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Request Form</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="bg-indigo-900 min-h-screen p-10">
      <div class="bg-white rounded p-5 max-w-xl mx-auto">
        <h4 class="font-semibold text-xl">Request a Courier Pickup!</h4>
        <div class="my-5 space-y-5">
          <div class="grid grid-cols-2 gap-5">
            <input type="text" class="form-input" placeholder="Name" />
            <input
              type="number"
              min="0"
              class="form-input"
              placeholder="Phone"
            />
          </div>
          <input
            type="datetime-local"
            class="form-input"
            placeholder="Pickup Date"
          />
          <textarea
            name="pickup-area"
            id="pickup-area"
            class="form-input"
            cols="30"
            rows="4"
            placeholder="Enter your pickup address"
          ></textarea>
          <button
            type="submit"
            class="px-3 py-1 rounded bg-indigo-500 text-white w-full hover:bg-indigo-600"
          >
            Create Pickup
          </button>
        </div>
      </div>

      <div class="bg-white rounded p-5 max-w-xl mx-auto mt-10">
        <h4 class="font-semibold text-xl">Courier Requests</h4>
        <div class="my-5 space-y-5">
          <table class="table table-fixed border w-full">
            <tr>
              <th class="px-2 py-1 border">Customer</th>
              <th class="px-2 py-1 border">Pickup Date</th>
              <th class="px-2 py-1 border">Address</th>
              <th class="px-2 py-1 border w-20"></th>
            </tr>
            <tr>
              <td class="px-2 py-1 border">Mr. Sudhan</td>
              <td class="px-2 py-1 border">25 Dec, 2023</td>
              <td class="px-2 py-1 border">Dubai!</td>
              <td class="px-2 py-1 border">
                <button
                  type="button"
                  class="px-2 py-1 rounded bg-red-500 hover:bg-red-600 text-white text-sm"
                >
                  Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
